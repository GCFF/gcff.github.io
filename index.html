<html>
    <head>
        <link rel="icon" type="image/png" href="favicon-h-32x32.png"/>
        <link rel="stylesheet" href="https://simplegrid.io/grid/simple-grid.css">
        <!-- <script src="https://referlist.co/resources/referlist.js" type="text/javascript"></script> -->

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            

            :root {            
            --dark_brown: #500;
            --dark_grey: rgb(37, 37, 37);
            --medium_grey: rgb(119, 110, 110);
            --cream_background_light: rgba(224, 211, 194, 55%);
            --cream_background_opaque: rgba(224, 211, 194, 90%);
            --fullwidth: 100%;
            }

            body {              
              background-color: white;
              color: black;
            }

            p {
                font-weight: 400;
            }

            .container {
                background-image: url(bikeno.jpg);                  
                height: 100%;
                min-height: 750px;
                max-height: 735px;

                /* Center and scale the image nicely */
                background-position: right 0 bottom 0px;
                background-repeat: no-repeat;
                background-size: cover;                     
                margin-top: 20px;
            }

            .black_box {                
                border: 7px solid black;
                height:84%;
                width: 100%;
                position: relative;
                top: 20px;
                left: 20px;
                text-align:left;     
                
                padding-top: 3%;
                vertical-align: middle;
            }

            .hero_font {
                font-family: gd-sage, "Times New Roman", serif;
                font-size: 46px;
                font-weight: 700;                                

            }

            .hero {                                
                display: block;       
                text-align: left;
                text-size-adjust: 100%;
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);                    
                width:85%;
                padding-right: 10px;
                padding-left: 5%;
                margin-left:3%;                                
                margin:10px;                
                
            }

            @media only screen and (max-width: 900px) {
                .hero {
                    background-color: var(--cream_background_light);
                }
            }

            @media only screen and (max-width:600px) {
                .hero {
                    background-color: var(--cream_background_opaque);
                }
                .black_box {                
                    width: 95%;
                }                
            }            

            /* definition box */
            .definition {
                display: inline-block;
                padding-left: 5px;                
            }
            
            .definition_detail {
                margin-left:8px;
                margin-top: -8px;
            }

            /* social icons */
            .fab {
              padding: 15px;
              font-size: 20px;
              text-align: center;
              border-radius: 50%;
              color: var(--dark_brown);
              margin-right: 6px;
              border: 1px solid var(--dark_brown);
            }
            
            .fab:hover {
              color: var(--dark_grey);
              border: var(--dark_grey);
            }            

            
            /* features */
            .features {
                border: 1px solid rgba(216, 208, 196, 0.705);
                margin-left: 4%;
                background-color: rgba(248, 240, 229, 0.45);
                padding-left: 0px;
                width: 370px;
            }

            .features span {
                position: relative;
                left:10px;
                top: 10px;
            }

            /* wait list */
            .waitlist {
                text-align: center;
            }

            input {                
                color: var(--dark_grey);
                font-size: 1rem;
                font-weight: 500;
                border: 2px solid var(--dark_grey);
                border-radius: 4px;
                background-color: transparent;
                margin: -2px
            }

            input:hover  {
              color: var(--dark_brown);
              border: 2px solid var(--dark_brown);
            }

            #referlistbutton {
                height: 48px;
                width: 120px;                
                text-align: center;
                margin: 20px 0px;               
                cursor: pointer;
                transition: all 0.3s ease;
                outline: none;                 
            } 

            #referlistemail {
                height: 48px;
                width: 240px; 
                padding-left: 8px;                
                cursor: pointer;
                transition: all 0.3s ease;
                outline: none;                              
            }

            .profile {
                border: 1px solid blue;
            }


        </style>


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

        <script>

          window.onload = (event) => {        
            //waitlist setup    
            //window.referlist.initialize({ domain: 'sys2ai' });
            
          };

        </script>
    </head>
    <body>
        
        <div class="container">
            <div class="black_box">

                <!-- Row 1 : hero sentence -->
                <div class="row">
                    <div class="col-12 center">                                    
                        <!-- hero sentence -->
                        <div class="hero">
                            <span class="hero_font" style="vertical-align: top;">before a gig goes wrong get</span>
                            <div class="definition">
                                <span class="hero_font">haven</span>
                                <div class="definition_detail">
                                    <span class="noun dark_brown">noun</span><br/>
                                    <i class="fa fa-volume-up dark_brown" style="margin-right: 6px;" aria-hidden="true"></i><span class="dark_brown fonetic">/ˈheɪv(ə)n/</span><br/>                            
                                    <span class="dark_brown" >a place of refuge</span>                                        
                                </div>
                            </div>
                        </div>                    
                    </div>
                </div>

                <!-- CTA -->
                <div class="row">
                    <div class="col-12 left">                        
                        <div class="features">   
                            <span>We are working to help you:</span>
                            <ul>
                                <li>stay <strong>protected</strong> from <strong>abuse</strong> while you work</li> 
                                <li>report bad actors to protect your <strong>community</strong></li>
                                <li>find <strong>recourse</strong> when you run into problems</li>
                            </ul>
                            <!-- join wait list form -->
                            <div class="waitlist">
                                <input type="text" id="referlistemail" placeholder="enter your email"/><br/>
                                <input type="button" id="referlistbutton" value="join waitlist" />                      
                            </div>                     
  
                        </div>
                    </div>

                </div>

            </div>
        </div>

            <!-- Profiles -->
            <div class="row">
                <div class="col-6 center ">       
                </div>
                <div class="col-6 center ">                
                </div>
            </div>            
            <!-- Row 3 : social -->
            <div class="row">
                <div class="col-12 center" style="margin-top:45px">
                      <!-- Add font awesome icons -->
                      <a href="https://twitter.com/g_christen" class="fab fa-twitter"></a>
                      <a href="https://www.linkedin.com/in/guillermochristen/" class="fab fa-linkedin"></a>
                      <a href="https://github.com/" class="fab fa-github"></a>
                </div> 
            </div>            
        </div>



    </body>
</html>
