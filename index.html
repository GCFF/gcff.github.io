<html>
    <head>
        <link rel="icon" type="image/png" href="favicon-32x32.png"/>
        <link rel="stylesheet" href="https://simplegrid.io/grid/simple-grid.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            

            :root {            
            --dark_brown: #500;
            --dark_grey: rgb(37, 37, 37);
            --medium_grey: rgb(119, 110, 110);
            --cream_background_light: rgba(224, 211, 194, 55%);
            --cream_background_opaque: rgba(224, 211, 194, 90%);
            --fullwidth: 100%;
            }

            body {              
              background-color: white;
              color: black;
            }

            p {
                font-weight: 400;
            }

            .container {
                background-image: url(bikeno.jpg);                  
                height: 100%;
                min-height: 750px;
                max-height: 735px;

                /* Center and scale the image nicely */
                background-position: right 0 bottom 0px;
                background-repeat: no-repeat;
                background-size: cover;                     
                margin-top: 20px;
            }

            .black_box {                
                border: 7px solid black;
                height:84%;
                width: 100%;
                position: relative;
                top: 20px;
                left: 20px;
                text-align:left;     
                
                padding-top: 3%;
                vertical-align: middle;
            }

            .hero_font {
                font-family: gd-sage, "Times New Roman", serif;
                font-size: 46px;
                font-weight: 700;                                

            }

            .hero {                                
                display: block;       
                text-align: left;
                text-size-adjust: 100%;
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);                    
                width:85%;
                padding-right: 10px;
                padding-left: 5%;
                margin-left:3%;                                
                margin:10px;                
                
            }

            @media only screen and (max-width: 1080px) {
                .hero {
                    background-color: var(--cream_background_light);
                }
            }

            @media only screen and (max-width:600px) {
                .hero {
                    background-color: var(--cream_background_opaque);                    
                }
                .hero_font {
                    font-size: 32px;
                }                
                .black_box {                
                    width: 95%;
                }
                .features {
                    margin-left: 2%;                                
                    width: 72vw !important;
                    background-color: rgba(248, 240, 229, 0.75);
                }                                           
            }            

            /* definition box */
            .definition {
                display: inline-block;
                padding-left: 5px;                
            }
            
            .definition_detail {
                margin-left:8px;
                margin-top: -8px;
            }

            /* social icons */
            .fab {
              padding: 15px;
              font-size: 20px;
              text-align: center;
              border-radius: 50%;
              color: var(--dark_brown);
              margin-right: 6px;
              border: 1px solid var(--dark_brown);
            }
            
            .fab:hover {
              color: var(--dark_grey);
              border: var(--dark_grey);
            }            

            
            /* features */
            .features {
                border: 1px solid rgba(216, 208, 196, 0.705);
                margin-left: 4%;
                background-color: rgba(248, 240, 229, 0.45);
                padding-left: 0px;
                width: 370px;
            }

            .features span {
                position: relative;
                left:10px;
                top: 10px;
            }


            .profile {
                border: 1px solid blue;
            }

        </style>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    </head>
    <body>
        
        <div class="container">
            <div class="black_box">

                <!-- Row 1 : hero sentence -->
                <div class="row">
                    <div class="col-12 center">                                    
                        <!-- hero sentence -->
                        <div class="hero">
                            <span class="hero_font" style="vertical-align: top;">l0.ai</span>
                        </div>                    
                    </div>
                </div>                

            </div>
        </div>


    </body>
</html>
